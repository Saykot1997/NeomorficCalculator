<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Neomorfisiom Calculator</title>
</head>

<body>
    <div class="calculator">

        <div id="screen"> </div>

        <div class="input">
            <button id="clearSceen" class="color">AC</button>
            <button class="color">(</button>
            <button class="color">)</button>
            <button id="divi" class="color">/</button>
            <button class="number" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button id="multi" class="color">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button id="subStr" class="color">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button id="addi" class="color">+</button>
            <button class="number" value="0">0</button>
            <button class="color">.</button>
            <button id="equal">=</button>
        </div>

        <script src="./index.js"></script>
</body>

</html>
